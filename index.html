            padding: 0;

        body {
            background-color: #f5f5f5;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 100%;
            margin: 0 auto;
            position: relative;
        }

        .header {
            height: 10%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 10;
        }

        .player-info {
            font-size: 24px;
            font-weight: bold;
            flex-grow: 1;
        }

        .menu-button {
            width: 50px;
            height: 50px;
            background-color: #1F77B4;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            cursor: pointer;
            border: none;
        }

        .timer-container {
            height: 5%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f8f8;
        }

        .timer {
            font-size: 36px;
            font-weight: bold;
            color: #1F77B4;
        }

        .card-container {
            height: 85%;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            padding-bottom: 100px;

        .table-ttdtc {
            width: 100%;
            height: 100%;
            border: "solid black 1px";

        .card {
            position: absolute;
            width: 90%;
            max-width: 600px;
            height: 80%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: stretch;
            transition: transform 0.2s ease;
            padding: 20px;
            user-select: none;
            touch-action: none;
            margin: 0 auto;
            transform-style: preserve-3d;
        }

        .card-content,
        .card-content-back {

            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            /* On utilise flex pour répartir la hauteur facilement */
            flex-direction: column;
            /* Le contenu s’empile verticalement */
            backface-visibility: hidden;
        }

        .card-content-back {
            position: absolute;
            transform: rotateY(180deg);
        }

        .flipped {
            transform: rotateY(180deg);
        }

        .card-text {
            color: #333;
            font-size: 24px;
            padding: 20px;
            word-wrap: break-word;
            list-style: inside;
            /*width: 100%;
            height: 100%;*/
            display: flex;
            /* Pour permettre de gérer la hauteur des sections internes */
            flex-direction: column;
        }

        .front {
            width: 100%;
            height: 100%;
        }

        .card.flipped .card-content {

        .panel-title {

        .close-panel {

            border: none;
            cursor: pointer;
        }

        .players-list {

        }

        .player-item {

            justify-content: space-between;

            font-size: 18px;

            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            margin-left: 10px;

        }

        .reset-timer-button {

            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;

        .table-container {

            display: block;
            /* ou flex, mais block suffit si on veut simplement que le tableau prenne 100% */
        }

        /* --- Tableau plein, boutons qui remplissent la cellule --- */
        .table-container table {
            width: 100%;
            height: 100%;
            /*border: 2px solid black;*/
            border-collapse: collapse;
            text-align: center;
        }

        .table-container td {

            /* Chaque cellule prend la hauteur disponible dans le tableau */

            /*border: 1px solid #000;*/

            justify-content: center;
            align-items: center;
        }

            align-items: center;

            margin: 0 auto;
            color: white;

        }


        .add-player-button:hover {
            background-color: #1b669b;
        }

        .reset-timer-button:hover {
            background-color: #1b669b;
        }

            border: none;
            border-radius: 5px;

            margin-left: 10px;

        }

        .overlay {

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);

            visibility: hidden;
            transition: opacity 0.3s;
            z-index: 15;

        .overlay.open {

        .action-buttons {
            position: absolute;
            bottom: 30px;
            width: 100%;
            display: flex;
            justify-content: space-around;
        }

        .action-button {

            height: 70px;
            border-radius: 50%;

            justify-content: center;
            align-items: center;
            font-size: 30px;
            color: white;
            border: none;

        }

        }

        .responseFont {
            color: #3b3c44;
            text-decoration: underline dotted;
        }

        .instructionFont {
            color: #424247;
            text-decoration: underline;
        }

        .flip-button {
            background-color: #4a90e2;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            color: white;
            border: none;
            cursor: pointer;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            /* Adapter à la taille du parent */
            height: 100%;
            /* Adapter à la taille du parent */
        }

        .title {
            height: 20%;
            /* Texte en haut prenant 20% de la hauteur */
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .container {
            display: grid;
            /*grid-template-columns: repeat(2, 1fr);  Deux colonnes */
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 15px;
            /* Espacement entre les boutons */
            width: 300px;
            /* Ajusté pour contenir les boutons */
            margin: auto;
            height: 80%;
            /* Boutons occupant 80% de l'écran */
            align-items: center;
            /* Centrer les boutons verticalement */
        }

        @media (max-width: 768px) {
            .card-text {
                font-size: 20px;
            }

            .player-info {
                font-size: 20px;
            }

            .timer {
                font-size: 28px;
            }

            .action-button {
                width: 60px;
                height: 60px;
                font-size: 24px;
            }

            .title {
                font-size: 20px;
                /* Réduction de la taille du titre */
            }

        }

        @media (max-width: 480px) {
            .card-text {
                font-size: 18px;
            }

            .player-info {
                font-size: 18px;
            }

            .timer {
                font-size: 24px;
            }

            .action-button {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }

            .title {
                font-size: 18px;
            }

        }

        .swipe-left {
            transform: translateX(-150%) rotate(-30deg);
            transition: transform 0.5s ease;
        }

        .swipe-right {
            transform: translateX(150%) rotate(30deg);
            transition: transform 0.5s ease;
        }

        .no-cards {
            font-size: 24px;
            text-align: center;
            color: #666;
        }

        .timer-expired {
            color: red;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }

        #divMsg {
            font-size: 20px;
            opacity: 1;
            transition: opacity 2s ease-out;
        }

        .checkbox-wrapper-2 .ikxBAC {
            appearance: none;
            background-color: #dfe1e4;
            border-radius: 72px;
            border-style: none;
            flex-shrink: 0;
            height: 20px;
            margin: 0;
            position: relative;
            width: 30px;
        }

        .checkbox-wrapper-2 .ikxBAC::before {
            bottom: -6px;
            content: "";
            left: -6px;
            position: absolute;
            right: -6px;
            top: -6px;
        }

        .checkbox-wrapper-2 .ikxBAC,
        .checkbox-wrapper-2 .ikxBAC::after {
            transition: all 100ms ease-out;
        }

        .checkbox-wrapper-2 .ikxBAC::after {
            background-color: #fff;
            border-radius: 50%;
            content: "";
            height: 14px;
            left: 3px;
            position: absolute;
            top: 3px;
            width: 14px;
        }

        .checkbox-wrapper-2 input[type=checkbox] {
            cursor: default;
        }

        .checkbox-wrapper-2 .ikxBAC:hover {
            background-color: #c9cbcd;
            transition-duration: 0s;
        }

        .checkbox-wrapper-2 .ikxBAC:checked {
            background-color: #6e79d6;
        }

        .checkbox-wrapper-2 .ikxBAC:checked::after {
            background-color: #fff;
            left: 13px;
        }

        .checkbox-wrapper-2 :focus:not(.focus-visible) {
            outline: 0;
        }

        .checkbox-wrapper-2 .ikxBAC:checked:hover {
            background-color: #535db3;
        }

        .accordion {
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            width: 100%;
        }

        /* Style de l'accordéon */
        .accordion-title {

            background-color: #1F77B4;
            /* Même couleur que le bouton */
            color: white;
            padding: 15px;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
            border: none;
            transition: background 0.3s;
        }

        .accordion-title:hover {
            background-color: #1b669b;
        }

        .accordion-content {
            padding: 15px;
            display: none;
            /* Caché par défaut */
            border-top: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            /* Fond clair pour bien séparer le contenu */
        }

        /* Style pour le <select> */
        .add-player-select {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: white;
            cursor: pointer;
            appearance: none;

            -webkit-appearance: none;

        .add-player-select:focus {
            border-color: #1F77B4;
            outline: none;

        .eye-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;

        .eye-icon1 {
            position: absolute;
            top: 10px;

            /* Ajuste la taille de l'icône */

        }

        .back-card-circle {
            width: 20%;
            height: 50%;
            border: 5px solid black;
            /* Création du cercle creux */
            border-radius: 50%;
            position: absolute;
            z-index: 1;
            /* Placer derrière le texte */
        }

        .back-card-text {

            /*transform: rotate(-45deg); */
            top: 50px;
            white-space: nowrap;
            z-index: 2;
            /* Placer le texte au-dessus du cercle */

        .back-card-container {

            width: 100%;
            height: auto;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>

        function getRandomLetter() {
            // Poids approximatifs pour chaque lettre
            // Plus le poids est élevé, plus la lettre a de chances d'être choisie
            const letterWeights = { A: 8, B: 2, C: 7, D: 4, E: 2, F: 4, G: 2, H: 1, I: 7, J: 2, K: 1, L: 6, M: 6, N: 7, O: 5, P: 7, Q: 1, R: 7, S: 8, T: 6, U: 4, V: 3, W: 1, X: 1, Y: 1, Z: 1 };

            // Calcul du poids total
            const totalWeight = Object.values(letterWeights).reduce((sum, weight) => sum + weight, 0);

            // Génère un nombre aléatoire entre 0 et totalWeight
            let random = Math.random() * totalWeight;

            // Sélectionne la lettre en parcourant les poids
            for (const [letter, weight] of Object.entries(letterWeights)) {
                if (random < weight) {
                    return letter;
                }
                random -= weight;
            }

            // Au cas où (normalement jamais atteint)
            return null;
        }

        function adjustFontSize(forcedivId, witdthPercent, heightPercent, heightForceCheck) {

            let witdthPercentValue = 1;
            let heightPercentValue = 1;
            let widthForceCheckValue = 37;
            let heightForceCheckValue = 35;
            if (witdthPercent)
                witdthPercentValue = witdthPercent;
            if (heightPercent)
                heightPercentValue = heightPercent;
            if (heightForceCheck != undefined)
                heightForceCheckValue = heightForceCheck;
            // Verso de la carte

            if (!isFront) {
                id = "BackTextId";
            }
            if (forcedivId)
                id = forcedivId;

            const cardText = document.getElementById(id);
            const cardElement = document.getElementById("current-card");

            if (cardText) {
                // Empêcher les coupures de mots
                cardText.style.wordBreak = "keep-all";
                cardText.style.overflowWrap = "normal";

                // Commencer avec une grande taille de police
                let fontSize = 60;
                cardText.style.fontSize = `${fontSize}px`;
                cardText.style.fontWeight = 'bold';

                // Récupérer les dimensions du conteneur
                const cardWidth = cardElement.clientWidth;
                const cardHeight = cardElement.clientHeight;

                // Réduire progressivement la taille jusqu'à ce que le texte rentre
                while (
                    ((cardText.scrollWidth + widthForceCheckValue) > (cardWidth * witdthPercentValue) || (cardText.scrollHeight + heightForceCheckValue) > (cardHeight * heightPercentValue)) &&
                    fontSize > 12 // taille minimale pour la lisibilité
                ) {
                    fontSize -= 1;
                    console.log((cardText.scrollWidth) + " > " + (cardWidth * witdthPercentValue))
                    console.log(fontSize)
                    cardText.style.fontSize = `${fontSize}px`;

                }
            }
        }

        const deltaVal = 100;
        function drag(e) {
            if (desactivateSwipte) return;
            if (!isDragging) return;

            const card = document.getElementById('current-card');
            currentX = e.clientX;
            const deltaX = currentX - startX;

            card.style.transform = `translateX(${deltaX}px) rotate(${deltaX * 0.05}deg)`;

            // Changer l'opacité pour indiquer l'action

            if (deltaX > deltaVal) {
                card.style.backgroundColor = 'rgba(38, 222, 129, 0.2)';
            } else if (deltaX < -deltaVal) {
                card.style.backgroundColor = 'rgba(253, 80, 104, 0.2)';
            } else {
                card.style.backgroundColor = currCardBgcol;
            }
        }

        function endDrag() {
            if (desactivateSwipte) return;

            if (!isFront) {
                //card.classList.remove("flipped");
                //console.log(card)
                //card.classList.add('flipped');
                //console.log(card)
            }

            const deltaX = currentX - startX;

            //console.log(deltaX+" ----  "+deltaVal);
            if (deltaX > deltaVal) {
                swipeRight();
            } else if (deltaX < -deltaVal) {
                swipeLeft();
            } else {
                // Retour à la position initiale
                card.style.transition = 'transform 0.3s ease';
                card.style.transform = 'translateX(0) rotate(0)';
                card.style.backgroundColor = currCardBgcol;
            }

        function generateReadableColor() {
            const hue = Math.floor(Math.random() * 360); // Génère une teinte entre 0 et 359
            const saturation = 16; // Saturation fixe à 16%
            const lightness = 81; // Luminosité fixe à 81%

            // Convertir HSL en RGB
            const hslToRgb = (h, s, l) => {
                s /= 100;
                l /= 100;
                const k = n => (n + h / 30) % 12;
                const a = s * Math.min(l, 1 - l);
                const f = n => l - a * Math.max(-1, Math.min(k(n) - 3, Math.min(9 - k(n), 1)));
                return [Math.round(f(0) * 255), Math.round(f(8) * 255), Math.round(f(4) * 255)];
            };

            const [r, g, b] = hslToRgb(hue, saturation, lightness);

            // Convertir en format hexadécimal
            const rgbToHex = (r, g, b) => `#${r.toString(16).padStart(2, "0")}${g.toString(16).padStart(2, "0")}${b.toString(16).padStart(2, "0")}`;

            return rgbToHex(r, g, b);
        }
